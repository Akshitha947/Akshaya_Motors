<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a test ride</title>
    <link rel="stylesheet" href="Book.css">
</head>
<body>
    <div class="form-container">
    <h2>Book a Test Ride</h2>
    <form action="#">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="10-digit number" pattern="[6-9]{1}[0-9]{9}" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="your@example.com" required>

      <label for="bike">Select Bike Model:</label>
      <select id="bike" name="bike" required>
        <option value="">-- Choose a bike --</option>
        <option>XTREME 125R</option>
        <option>GLAMOUR XTEC</option>
        <option>SUPER SPLENDOR XTEC</option>
        <option>GLAMOUR</option>
        <option>HF DELUXE</option>
        <option>X PULSE</option>
      </select>

      <label for="date">Preferred Test Ride Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
